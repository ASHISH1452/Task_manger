<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Task Tracker</h1>
          <section id="input">
            <label for="task">Enter the task</label>
            <input type="text" name="task" id="task">
            <button id="btn">Add</button>
          </section>
        </header>
        <main>
          <section id="hold" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteTask(event)">
            <h2>Hold</h2>
          </section>
          <section id="progress" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteTask(event)">
            <h2>Progress</h2>
          </section>
          <section id="review" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteTask(event)">
            <h2>Review</h2>
          </section>
          <section id="approved" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="deleteTask(event)">
            <h2>Approved</h2>
          </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
